<body>
<h2> Website Designing 1 </h2>
<p> Enter the Integers </p>
<input type="number" id="num3">
<input type="number" id="num4">
<button onclick="Findlarger ( )"> Findlarger </button>
<p id="result2"> </p>
<script>
{
Function Find Larger ( ) {
let num 1="ParseInt (document.getElementById ("num3").Value);
let num 2="ParseInt (document.getElementById ("num4").Value);
document.getElementById("result2").innerHTML=(num1>num2)?num1:num2;
}
}
</script>
